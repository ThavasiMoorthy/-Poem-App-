<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>கவிதை வழிகாட்டி - Tamil Poem Generator</title>

    <!-- React & ReactDOM (Stable Bundle) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+Tamil:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-orange: #f97316;
            --secondary-orange: #fbbf24;
        }

        body {
            font-family: 'Outfit', 'Noto Sans Tamil', sans-serif;
            background: #030712;
            color: #f9fafb;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            /* Prevent bouncy scrolling on mobile */
        }

        .bg-glow {
            position: absolute;
            width: 60vw;
            height: 60vh;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.08) 0%, transparent 70%);
            filter: blur(80px);
            z-index: 0;
        }

        .glass-panel {
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .bubble {
            max-width: 88%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 1.05rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-bubble {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.2);
        }

        .bot-bubble {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f3f4f6;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-scroll {
            scrollbar-width: none;
            /* Hide scrollbar for cleaner look */
            -ms-overflow-style: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .chat-scroll::-webkit-scrollbar {
            display: none;
        }

        .gradient-text {
            background: linear-gradient(to right, #f97316, #fbbf24);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px 20px;
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }

        .input-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .input-pill:focus-within {
            border-color: rgba(249, 115, 22, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .bubble {
                max-width: 92%;
                font-size: 1rem;
            }

            .h-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    {% raw %}
    <div class="bg-glow" style="top: -10%; left: -10%;"></div>
    <div class="bg-glow" style="bottom: -10%; right: -10%;"></div>

    <div id="root" class="w-full h-full">
        <!-- Direct Fallback Loading -->
        <div class="w-full h-full flex justify-center items-center">
            <div class="text-orange-500 text-xl font-bold animate-pulse">
                தயாராகிறது...
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [messages, setMessages] = useState([
                { id: 1, text: "வணக்கம்! நான் உங்கள் தமிழ் கவிதை வழிகாட்டி. எதைப் பற்றி கவிதை வேண்டும்? (உதாரணம்: இயற்கை, அன்பு, மௌனம்)", sender: 'bot' }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);
            const scrollRef = useRef(null);

            const scrollToBottom = () => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, loading]);

            const onSend = async () => {
                if (!input.trim() || loading) return;
                const txt = input.trim();
                const userMsg = { id: Date.now(), text: txt, sender: 'user' };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);

                // Create a temporary bot message object
                const botMessageId = Date.now() + 1;
                setMessages(prev => [...prev, { id: botMessageId, text: '', sender: 'bot' }]);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: txt })
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullBotText = "";

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') break;

                                try {
                                    const parsed = JSON.parse(data);
                                    fullBotText += parsed.text;

                                    // Update the specific bot message
                                    setMessages(prev => prev.map(m =>
                                        m.id === botMessageId ? { ...m, text: fullBotText } : m
                                    ));
                                } catch (err) {
                                    console.error("Parse error", err);
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.error("Connection error", e);
                    setMessages(prev => prev.map(m =>
                        m.id === botMessageId ? { ...m, text: "இணைப்புத் தோல்வி. மீண்டும் முயற்சிக்கவும்." } : m
                    ));
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="glass-panel">
                    <header className="px-6 py-5 border-b border-white/10 flex items-center bg-white/5 sticky top-0 z-20">
                        <div className="flex items-center gap-3">
                            <span className="text-2xl">✍️</span>
                            <div>
                                <h1 className="text-xl font-bold h-title">கவிதை <span className="gradient-text">வழிகாட்டி</span></h1>
                                <p className="text-[10px] uppercase tracking-widest text-gray-500 font-semibold mt-0.5">Poem Generation AI</p>
                            </div>
                        </div>
                    </header>

                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 md:p-6 flex flex-col gap-6 chat-scroll">
                        <div className="flex flex-col gap-6 max-w-4xl mx-auto w-full">
                            {messages.map(m => (
                                <div key={m.id} className={`flex flex-col ${m.sender === 'user' ? 'items-end' : 'items-start'}`}>
                                    <div className={`bubble ${m.sender === 'user' ? 'user-bubble' : 'bot-bubble shadow-sm'}`}>
                                        {m.text}
                                    </div>
                                </div>
                            ))}
                            {loading && (
                                <div className="bot-bubble px-5 py-3 flex gap-2 animate-pulse align-self-start">
                                    <span className="w-1.5 h-1.5 bg-orange-400 rounded-full"></span>
                                    <span className="w-1.5 h-1.5 bg-orange-400 rounded-full" style={{ animationDelay: '0.2s' }}></span>
                                    <span className="w-1.5 h-1.5 bg-orange-400 rounded-full" style={{ animationDelay: '0.4s' }}></span>
                                </div>
                            )}
                            <div ref={chatEndRef} className="h-4" />
                        </div>
                    </div>

                    <div className="input-container">
                        <div className="flex gap-3 max-w-4xl mx-auto items-center">
                            <div className="flex-1 input-pill px-4">
                                <input
                                    type="text"
                                    className="flex-1 bg-transparent border-none py-3 outline-none text-gray-100 placeholder-gray-500 text-base"
                                    placeholder="தலைப்பைத் தட்டச்சு செய்க..."
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    onKeyDown={e => e.key === 'Enter' && onSend()}
                                />
                            </div>
                            <button
                                onClick={onSend}
                                className="bg-orange-600 w-12 h-12 rounded-full flex items-center justify-center font-bold hover:bg-orange-500 active:scale-95 transition-all disabled:opacity-30 disabled:cursor-not-allowed shadow-lg shadow-orange-600/20 text-white"
                                disabled={loading || !input.trim()}
                            >
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" strokeWidth="2.5" fill="none" strokeLinecap="round" strokeLinejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div >
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (e) {
            document.getElementById('root').innerHTML = `<div style="color:red; padding:20px;">UI Initialization Error: ${e.message}</div>`;
        }
    </script>
    {% endraw %}
</body>

</html>
